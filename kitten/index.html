<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Kitten</title>
  <style>
    .item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .item__title {
      font-size: 36px;
      color: #212121;
    }

  </style>
</head>
<body>
  <section class="item">
    <h1 class="item__title">My kitty</h1>
    <picture class="item__pic">
      <source media="(min-width: 960px)" srcset="kitten-large.png">
      <source media="(min-width: 640px)" srcset="kitten-medium.png">
      <img src="kitten-small.png" alt="Kitty">
    </picture>
  </section>
</body>
</html>
